<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pteam: Restore Password</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/restorepasswordstyle.css"> 
</head>
<body>
    <div class="upper-banner">
        <div class="container1">
            <img src="/images/logo.png" alt="Gaming Store Logo" class="logo">
        </div>
    </div>
    <div class="container">
        <h1>Restore Password</h1>
        <form action="/restore-password" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="emailAddress">Email</label>
                <input type="emailAddress" id="emailAddress" name="emailAddress" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number (with country's code)</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                <div id="passwordRequirements" class="requirements"></div>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" required>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-restore" disabled>Restore Password</button>
        </form>
    </div>
    <script src="/js/restorePass_valid.js"></script>
</body>
</html>
